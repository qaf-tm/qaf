<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Sample web page for hand on test automation practice using Qmetry Automation Framework">
<meta name="keywords" content="Selenium, WebDriver, Infostretch, QMetry, QAF, Automation, Framework,TestNg, Testing, QA, Cucumber, BDD, KWD, ISFW, Gherkin, QAF" itemprop="Selenium, WebDriver, Infostretch, QMetry, QAF, Automation, Framework,TestNg, Testing, QA, Cucumber, BDD, KWD, ISFW, Gherkin,QAF">
<meta name="author" content="Chirag Jayswal">

<title>User Details</title>
<style type="text/css">
th, td {
	text-align: left;
	border-bottom: 1px solid #ddd;
	padding: 10px 50px 10px 20px;
}

td {
	min-width: 200px;
}

th {
	text-transform: capitalize;
	background: #eed;
}

table {
	border-collapse: collapse;
	border: 1px solid #ddd;
}

#main * {
	margin-top: 20px;
	margin-left: auto;
	margin-right: auto;
}

#process-indicator {
	display: table;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83031490-1', 'auto');
  ga('require', 'linkid');
  ga('send', 'pageview');
</script>
<script type="text/javascript">
	$()
			.ready(
					setTimeout(
							function() {
								var urlParams = new URLSearchParams(
										window.location.search);
								if (urlParams.toString().length <= 0) {
									$("tbody").append(
											$('<tr>').append(
													$('<th>').append(
															"No Data Found")));
								}
								urlParams
										.forEach(function(value, key) {
											if (key.indexOf('password') >= 0) {
												if (key.indexOf('password') <= 0) {
													$("tbody")
															.append(
																	$('<tr>')
																			.append(
																					$(
																							'<th>')
																							.append(
																									key
																											+ ":"))
																			.append(
																					$(
																							'<td>')
																							.append(
																									"******")));
												}
											} else {
												$("tbody")
														.append(
																$('<tr>')
																		.append(
																				$(
																						'<th>')
																						.append(
																								key
																										+ ":"))
																		.append(
																				$(
																						'<td>')
																						.append(
																								value)));
											}

										});
								$('#process-indicator').hide();
							}, 5000));
</script>
</head>
<body>
	<div id="main">
		<table>
			<caption>
				<b>User&nbsp;Details</b>
			</caption>
			<tbody>

			</tbody>
		</table>
		<div id="process-indicator">
			Wait <img src="../latest/dashboard/images/progress-dots.gif"
				alt="Loading" />
		</div>
	</div>

</body>
</html>
