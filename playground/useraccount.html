<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Details</title>
<style type="text/css">
th, td {
	text-align: left;
	border-bottom: 1px solid #ddd;
	padding: 10px 50px 10px 20px;
}

td {
	min-width: 200px;
}

th {
	text-transform: capitalize;
	background: #eed;
}

table {
	border-collapse: collapse;
	border: 1px solid #ddd;
}

#main * {
	margin-top: 20px;
	margin-left: auto;
	margin-right: auto;
}

#process-indicator {
	display: table;
}
</style>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
	$()
			.ready(
					setTimeout(
							function() {
								var urlParams = new URLSearchParams(
										window.location.search);
								if (urlParams.toString().length <= 0) {
									$("tbody").append(
											$('<tr>').append(
													$('<th>').append(
															"No Data Found")));
								}
								urlParams
										.forEach(function(value, key) {
											if (key.indexOf('password') >= 0) {
												if (key.indexOf('password') <= 0) {
													$("tbody")
															.append(
																	$('<tr>')
																			.append(
																					$(
																							'<th>')
																							.append(
																									key
																											+ ":"))
																			.append(
																					$(
																							'<td>')
																							.append(
																									"******")));
												}
											} else {
												$("tbody")
														.append(
																$('<tr>')
																		.append(
																				$(
																						'<th>')
																						.append(
																								key
																										+ ":"))
																		.append(
																				$(
																						'<td>')
																						.append(
																								value)));
											}

										});
								$('#process-indicator').hide();
							}, 5000));
</script>
</head>
<body>
	<div id="main">
		<table>
			<caption>
				<b>User&nbsp;Details</b>
			</caption>
			<tbody>

			</tbody>
		</table>
		<div id="process-indicator">
			Wait <img src="../latest/dashboard/images/progress-dots.gif"
				alt="Loading" />
		</div>
	</div>

</body>
</html>
